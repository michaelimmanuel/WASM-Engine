<!DOCTYPE html>
<html>
<head>
    <title>WASM Physics Engine - Collision Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f0f0f0;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        canvas {
            border: 2px solid #333;
            background: #ffffff;
            display: block;
            margin: 20px 0;
        }
        .controls {
            margin: 20px 0;
            padding: 15px;
            background: #fff;
            border-radius: 5px;
        }
        button {
            padding: 8px 16px;
            margin: 5px 5px 5px 0;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
        }
        button:hover {
            background: #0056b3;
        }
        .info {
            padding: 15px;
            background: #fff;
            border-radius: 5px;
            margin: 10px 0;
        }
        .collision-status {
            font-weight: bold;
            color: #d9534f;
        }
        .no-collision {
            color: #5cb85c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Physics Engine - Collision Detection Test</h1>
        
        <canvas id="canvas" width="800" height="600"></canvas>
        
        <div class="info">
            <p><strong>How to use:</strong> Drag circles to move them around. Green outline appears when two circles collide.</p>
            <p><strong>Controls:</strong> Click and drag any circle. Yellow = currently dragged.</p>
        </div>
        
        <div class="controls">
            <button id="resetBtn">Reset Simulation</button>
            <button id="pauseBtn">Pause</button>
            <button id="createBtn">Create Body at (400, 20)</button>
        </div>
        
        <div class="info">
            <p>Bodies Count: <strong id="bodyCount">0</strong></p>
            <p>Collision Status: <span id="collisionStatus" class="no-collision">No collisions</span></p>
            <p>FPS: <strong id="fps">60</strong></p>
        </div>
    </div>
    
    <script type="module">
        import init, { World } from "./pkg/wasm_engine.js";

        async function run() {
            await init();

            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const bodyCountEl = document.getElementById('bodyCount');
            const collisionStatusEl = document.getElementById('collisionStatus');
            const fpsEl = document.getElementById('fps');
            const resetBtn = document.getElementById('resetBtn');
            const pauseBtn = document.getElementById('pauseBtn');
            const createBtn = document.getElementById('createBtn');

            let world = new World();
            let isRunning = false; // Start paused so user can position bodies
            let frameCount = 0;
            let lastTime = performance.now();
            const CIRCLE_RADIUS = 20;
            
            // Track dragging
            let draggedBodyId = null;
            let bodyPositions = {}; // Store positions for manual control

            // Initialize with two bodies
            world.create_body(1.0, 100, 50);   // Body 0: left side
            world.create_body(1.0, 700, 50);   // Body 1: right side
            bodyPositions[0] = { x: 100, y: 50 };
            bodyPositions[1] = { x: 700, y: 50 };

            resetBtn.addEventListener('click', () => {
                world = new World();
                world.create_body(1.0, 100, 50);
                world.create_body(1.0, 700, 50);
                bodyPositions = { 0: { x: 100, y: 50 }, 1: { x: 700, y: 50 } };
                draggedBodyId = null;
                isRunning = false;
                pauseBtn.textContent = 'Pause';
            });

            pauseBtn.addEventListener('click', () => {
                isRunning = !isRunning;
                pauseBtn.textContent = isRunning ? 'Pause' : 'Resume';
            });

            createBtn.addEventListener('click', () => {
                world.create_body(1.0, 400, 20);
            });

            // Mouse events for dragging bodies
            canvas.addEventListener('mousedown', (e) => {
                const rect = canvas.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;
                const bodyCount = world.bodies_count();

                // Check if mouse is over any circle
                for (let i = 0; i < bodyCount; i++) {
                    const x = bodyPositions[i]?.x || world.get_body_position_x(i);
                    const y = bodyPositions[i]?.y || world.get_body_position_y(i);
                    const dx = mouseX - x;
                    const dy = mouseY - y;
                    const dist = Math.sqrt(dx * dx + dy * dy);

                    if (dist <= CIRCLE_RADIUS) {
                        draggedBodyId = i;
                        break;
                    }
                }
            });

            canvas.addEventListener('mousemove', (e) => {
                if (draggedBodyId !== null) {
                    const rect = canvas.getBoundingClientRect();
                    const mouseX = Math.max(CIRCLE_RADIUS, Math.min(canvas.width - CIRCLE_RADIUS, e.clientX - rect.left));
                    const mouseY = Math.max(CIRCLE_RADIUS, Math.min(canvas.height - CIRCLE_RADIUS, e.clientY - rect.top));
                    bodyPositions[draggedBodyId] = { x: mouseX, y: mouseY };
                }
            });

            canvas.addEventListener('mouseup', () => {
                draggedBodyId = null;
            });

            canvas.addEventListener('mouseleave', () => {
                draggedBodyId = null;
            });

            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                if (isRunning) {
                    world.step(1 / 60);
                }

                const bodyCount = world.bodies_count();
                bodyCountEl.textContent = bodyCount;

                // Draw bodies
                let hasCollision = false;
                
                for (let i = 0; i < bodyCount; i++) {
                    // Use manually set position if available, otherwise use world position
                    let x = bodyPositions[i]?.x || world.get_body_position_x(i);
                    let y = bodyPositions[i]?.y || world.get_body_position_y(i);
                    
                    let isColliding = false;

                    // Check collisions with other bodies
                    for (let j = i + 1; j < bodyCount; j++) {
                        const otherX = bodyPositions[j]?.x || world.get_body_position_x(j);
                        const otherY = bodyPositions[j]?.y || world.get_body_position_y(j);
                        const dx = otherX - x;
                        const dy = otherY - y;
                        const dist = Math.sqrt(dx * dx + dy * dy);
                        
                        if (dist <= CIRCLE_RADIUS * 2) {
                            isColliding = true;
                            hasCollision = true;
                        }
                    }

                    // Draw circle
                    ctx.beginPath();
                    ctx.arc(x, y, CIRCLE_RADIUS, 0, Math.PI * 2);
                    ctx.fillStyle = draggedBodyId === i ? '#ffd700' : '#ff6b6b';
                    ctx.fill();

                    // Draw outline - green if colliding
                    ctx.strokeStyle = isColliding ? '#51cf66' : '#333';
                    ctx.lineWidth = isColliding ? 3 : 2;
                    ctx.stroke();

                    // Draw label
                    ctx.fillStyle = '#000';
                    ctx.font = 'bold 12px Arial';
                    ctx.textAlign = 'center';
                    ctx.fillText(`B${i}`, x, y + 4);
                }

                // Update collision status
                if (hasCollision) {
                    collisionStatusEl.textContent = 'Collision Detected!';
                    collisionStatusEl.className = 'collision-status';
                } else {
                    collisionStatusEl.textContent = 'No collisions';
                    collisionStatusEl.className = 'no-collision';
                }

                // Update FPS
                frameCount++;
                const now = performance.now();
                if (now - lastTime >= 1000) {
                    fpsEl.textContent = frameCount;
                    frameCount = 0;
                    lastTime = now;
                }

                requestAnimationFrame(draw);
            }

            draw();
        }
        run();
    </script>

</body>
</html>
